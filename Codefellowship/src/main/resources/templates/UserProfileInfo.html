    <h1>User Information</h1>

    <form style="text-align: center;">
        <p th:text="${'Username : ' + username}"></p>
        <br>
        <p th:text="${'Firstname : ' + firstname}"></p>
        <br>
        <p th:text="${'Lastname : ' + lastname}"></p>
        <br>
        <p th:text="${'Date Of Birth : ' + dateOfBirth}"></p>
        <br>
        <p th:text="${'Your Bio : ' + bio}"></p>
        <br>
    </form>

    <a href="/"><button style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">Back to home</button></a> <br>

    <h2> Add new Post </h2>
    <form action="/createpost" method="POST">
        <label>New Post </label><br>
        <textarea name="body" rows="4" cols="50" ></textarea>
        <br>
        <input type="submit" value="Add" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">
    </form>
    <div th:replace="/fragments/error-fragment :: user-error" ></div>
    <h2>Your Posts</h2>

    <ul style="list-style:none;">
        <th:block th:each="post : ${p}">
            <li>
                <div class="card">
                    <div class="card-content">
                        <p class="card-text" th:text="${post.body}"></p>
                        <p class="card-time" th:text="${'Time : ' + post.timeCreated}"></p>
                    </div>
                </div>
            </li>
        </th:block>
    </ul>
