<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
</head>
<body>

<h1> Welcome to Code Fellows </h1>

<a th:if="${username != null}" href="/myprofile">
    <h3 th:text="${'Username: ' + username }"></h3>
</a>

<a th:if="!${username}" href="/login">
    <button style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">Login</button>
</a> <br>

<a th:if="!${username}" href="/signup">
    <button style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">Signup</button>
</a> <br>

<a th:if="${username}" href="/logout">
    <button style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;">Logout</button>
</a> <br>

<ul th:if="${username == null}" style="display:inline">
    <li th:each="user : ${allUsers}">
        <div class="card">
            <div class="card-content">
                <a th:href="@{'/user/' + ${user.id}}">
                    <p class="card-text" th:text="${user.username}"></p>
                </a>
            </div>
        </div>
    </li>
</ul>


</body>
<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 {
    color: #333;
}

form{
    margin: 20px;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

p {
    font-size: 18px;
    margin-bottom: 10px;
}

input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

</style>
</html>
